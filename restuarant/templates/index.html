{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 mb-3">
  <h1 class="text-success">Make a reservation</h1>
  <div class="row">
    <div class="col-md-6">
      <form id="reservationForm" action="{% url 'submit_reservation' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control mb-3">
        </div>
        <div class="form-group">
          <label for="reservationDate">Reservation Date:</label>
          <input type="date" id="reservation_date" name="reservationDate" class="form-control mb-3">
        </div>
        <div class="form-group">
          <label for="reservationTime">Reservation Time:</label>
          <input type="time" id="reservation_slot" name="reservationTime" class="form-control mb-3">
        </div>
        <div class="col-md-12 mt-3">
          <button type="submit" class="btn btn-success px-5" id="button_sub">Reserve</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h1 class="text-success">Bookings For 2022-12-13</h1>
      <p class="text-success"> Jimmy Doe -7pm</p>
      <p class="text-success"> Jimmy Doe -5pm</p>
    </div>
  </div>
</div>


{% endblock %}
